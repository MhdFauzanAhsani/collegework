<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 8 Modul 5</title>
</head>
<body>
    <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
    <button onclick="myFunction()">Klik Disini</button>
    <p id="demo"></p>

    <script>
        function myFunction(){
            var x;
            var r = confirm("Apakah anda ingin melanjutkan?");
            if (r == true){
                x = "Anda menekan OK!";
            }
            else{
                x = "Anda menekan cancel!"
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>
